title = "Trevor Bushnell Leadership Portfolio"
baseURL = "https://TrevorBushnell.github.io/leadership-portfolio"
languageCode = "en-us"
theme = "ananke"
#themesDir = "../.."

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true
canonifyURLs = true
publishDir = "docs"
enableEmoji = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = ""
  description = "Welcome to my leadership portfolio!"
  linkedin = "https://www.linkedin.com/in/trevor-bushnell/"
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  featured_image = "/images/college_hall_banner_1.jpg"
  recent_posts_number = 3
